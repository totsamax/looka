<ion-header>
  <ion-navbar>
    <ion-title>
      <p></p>
      LOOKÁ
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#FFFFFF;">
  <form id="lOOKA-form">
   
    <ion-item>
      <img [src]="downloadURL">
    </ion-item>
 
    {{(uploadProgress | async)}}
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'"></div>
    </div>
    <button ion-button color="secondary" block large (click)="takePhoto()">
      Сделать фото
    </button>
    <a [href]="downloadURL | async">!{{ downloadURL | async }}</a>
  </form>
</ion-content>
